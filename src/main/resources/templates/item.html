<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <title>Item page</title>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="main.html :: navigation"></div>

<div class="container">

    <div class="row">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group me-2" role="group" aria-label="Second group">
                <a href="/items" type="button" class="btn btn-success">Back to list</a>
            </div>
        </div>
    </div>
    <div class="row">
        <form method="POST" th:action="@{'/items/'}">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control"
                       name="name"
                       id="name" placeholder="Item name">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control"
                       name="description"
                       id="description" placeholder="Item description">
            </div>
            <div class="mb-3">
                <select class="form-select" id="parentId" value="{category.parentId}"
                        aria-label="Floating label select example" name="categoryId">
                    <option selected disabled>Select parent category</option>
                    <option th:each="category: ${categories}" th:value="${category.id}"><span
                            th:text="${category.name}"></span></option>
                </select>
                <label for="parentId">Parent category</label>
            </div>
            <div class="row">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group me-2" role="group" aria-label="Second group">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
